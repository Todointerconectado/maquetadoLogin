<body class="body d-flex flex-column justify-content-center align-items-center">

    <main class="container m-0 p-0 d-flex flex-column justify-content-center align-items-center vh-100">

        <section class="card lg-3 col-9 rounded-0 border border-0">
            <div class="row g-0">

                <figure  class="col-lg-6 m-0">
                    <img class="img-fluid card-img rounded-0" src="./assets/images/img-login.jpg" alt="imagen de perfil">
                    
                    <figure class="card-img-overlay col-lg-6 m-0 d-flex flex-column justify-content-center align-items-center">
                        <img class="img-fluid card-img card-title w-50" src="./assets/icon/logo-blanco.svg" alt="logo admin">
                    </figure>
                </figure>
                
                <section class="col-lg-6 m-0">
                    <form action="https://todointerconectado.com/maquetadoLogin" class="card-body p-4 d-flex flex-column h-100 justify-content-between">
                        <h1 class="card-title h2 fw-bolder">Login</h1>

                        <div class="d-flex flex-column gap-3">
                            <label for="email" class="input-group flex-nowrap rounded-pill">
                                <i class="bi bi-envelope ps-4 pe-2 py-2 fw-bold"></i>
                                <input id="email" required
                                class="form-control p-0 ps-2 border border-0 rounded-end-pill"
                                type="email" placeholder="email">
                            </label>

                            <label for="password" class="input-group flex-nowrap rounded-pill">
                                <i class="bi bi-lock ps-4 pe-2 py-2 fw-bold"></i>
                                <input id="password" required
                                class="form-control p-0 ps-2 border border-0 rounded-end-pill"
                                type="password" placeholder="contraseña">
                            </label>

                            <a href="https://todointerconectado.com/maquetadoLogin" class="text-end text-bg-btn fw-bolder">
                                <small>¿Olvidaste tu contraseña?</small>
                            </a>
                        </div>

                        <input 
                            class="bg-btn fs-6 py-3 border border-0 rounded-pill text-white" 
                            type="submit" 
                            value="Ingresar">
                    </form>
                </section>

            </div>
        </section>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
