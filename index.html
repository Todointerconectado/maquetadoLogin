<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado de Login con Bootstrap</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icon/favicon.ico" type="image/x-icon" sizes="16x16">

    <!-- Icon Bootstrap 5.3.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body d-flex flex-column justify-content-center align-items-center">

    <main class="container m-0 p-0 d-flex flex-column justify-content-center align-items-center vh-100">

        <section class="card lg-3 col-9 rounded-0 border border-0">
            <div class="row g-0">

                <figure  class="col-lg-6 m-0">
                    <img class="img-fluid card-img rounded-0" src="./assets/images/img-login.jpg" alt="imagen de perfil">
                    
                    <figure class="card-img-overlay col-lg-6 m-0 d-flex flex-column justify-content-center align-items-center">
                        <img class="img-fluid card-img card-title w-50" src="./assets/icon/logo-blanco.svg" alt="logo admin">
                    </figure>
                </figure>
                
                <section class="col-lg-6 m-0">
                    <form action="" class="card-body p-4 d-flex flex-column gap-5">
                        <h1 class="card-title h3 fw-bolder">Login</h1>

                        <div class="d-flex flex-column gap-2">
                            <label for="email" class="input-group flex-nowrap rounded-pill">
                                <i class="bi bi-envelope ps-3 pe-2 py-1 fw-bold"></i>
                                <input id="email" required
                                class="form-control p-0 ps-2 border border-0 rounded-end-pill"
                                type="email" placeholder="email">
                            </label>
                            <label for="password" class="input-group flex-nowrap rounded-pill">
                                <i class="bi bi-lock ps-3 pe-2 py-1 fw-bold"></i>
                                <input id="password" required
                                class="form-control p-0 ps-2 border border-0 rounded-end-pill"
                                type="password" placeholder="contraseña">
                            </label>
                            <a href="#" class="text-end text-bg-btn fw-bolder">
                                <small>¿Olvidaste tu contraseña?</small>
                            </a>
                        </div>

                        <input 
                            class="bg-btn fs-6 border border-0 rounded-pill text-white" 
                            type="submit" 
                            value="Ingresar">
                    </form>
                </section>

            </div>
        </section>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
